
stages:         
  - build
  - test
  - deploy

build-job:       
  stage: build
  script:
    - cd individual-frontend
    - npm install
    - npm build
    - echo "BUILD SUCCESSFUL"

test-job:   
  stage: test    
  script:
    - cd individual-frontend
    - npm test
    - echo "test done"


deploy-job:      
  stage: deploy  
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
